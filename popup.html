<!DOCTYPE html>
<html>
<head>
    <title>Hum(ai)n</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="popup-mode">
    <div class="container">
        <div class="header">
            <h1>Hum<span class="accent">(ai)</span>n</h1>
            <button id="toggleViewMode" class="icon-button" title="Switch to sidebar mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </button>
        </div>
        
        <div id="apiKeySection" class="api-key-section">
            <p>Please enter your Gemini API key to use the extension:</p>
            <div class="input-container">
                <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
                <button id="saveApiKey" class="primary-button">Save</button>
            </div>
            <a href="https://cherry-century-365.notion.site/How-to-get-your-Gemini-API-Key-17973c4bbf078039b7c9d54440d89422" target="_blank" class="help-link">Need help finding your API key?</a>
        </div>
        
        <div id="chatSection" class="chat-section" style="display: none;">
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <textarea id="userInput" placeholder="Message Hum(ai)n..."></textarea>
                <button id="sendButton" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Local libraries instead of CDN -->
    <script src="purify.min.js"></script>
    <script src="marked.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
